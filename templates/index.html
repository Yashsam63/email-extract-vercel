<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Contact Extractor</title>
    <style>
       /* Basic Reset */
body, h1, label, textarea, input {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f3f4f6 25%, #e0e7ff 100%);
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
    font-size: 2.5rem;
    animation: fadeIn 1s;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

form {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

form:hover {
    transform: scale(1.02);
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #4a4a4a;
}

textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    resize: vertical;
    margin-bottom: 20px;
    transition: border-color 0.3s;
}

textarea:focus {
    border-color: #3498db;
    outline: none;
}

input[type="submit"] {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s, transform 0.2s;
}

input[type="submit"]:hover {
    background-color: #218838;
    transform: translateY(-2px);
}

input[type="submit"]:active {
    transform: translateY(0);
}

@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
    form {
        padding: 15px;
    }
    input[type="submit"] {
        width: 100%;
    }
}
    </style>
</head>
<body>

    <h1>Business Contact Extractor</h1>
    <form id="contactForm" action="/upload" method="POST">
        <label for="input_text">Enter Text:</label><br>
        <textarea id="input_text" name="input_text" rows="10" cols="50" placeholder="Paste your text here..."></textarea><br><br>
        <input type="submit" id="submitButton" value="Generate Excel">
    </form>

    <script>
        const form = document.getElementById("contactForm");
        const submitButton = document.getElementById("submitButton");
        let countdown = 10;

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the form from submitting immediately
            submitButton.disabled = true; // Disables the button during countdown
            submitButton.value = `Downloading in ${countdown} seconds...`;

            const countdownInterval = setInterval(() => {
                countdown--;
                submitButton.value = `Downloading in ${countdown} seconds...`;

                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    submitButton.value = "Generate Excel";
                    submitButton.disabled = false;
                    form.submit(); // Submits the form after countdown
                }
            }, 1000);
        });
    </script>
</body>
</html>
